<h2 class="text-2xl font-semibold text-green-800 mb-4">
  {{ isEditMode ? 'Edit Match' : 'Create New Match' }}
</h2>

<form [formGroup]="matchForm" (ngSubmit)="onSubmit()" class="bg-white shadow p-6 rounded-xl space-y-4 border border-green-100">
  <div>
    <label class="block text-green-700 mb-1">Home Team:</label>
    <input formControlName="homeTeam" class="w-full border rounded p-2" />
    <div *ngIf="matchForm.get('homeTeam')?.invalid && matchForm.get('homeTeam')?.touched" class="text-red-600 text-sm">
      Required
    </div>
  </div>

  <div>
    <label class="block text-green-700 mb-1">Away Team:</label>
    <input formControlName="awayTeam" class="w-full border rounded p-2" />
    <div *ngIf="matchForm.get('awayTeam')?.invalid && matchForm.get('awayTeam')?.touched" class="text-red-600 text-sm">
      Required
    </div>
  </div>

  <div>
    <label class="block text-green-700 mb-1">Date:</label>
    <input type="date" formControlName="date" class="w-full border rounded p-2" />
    <div *ngIf="matchForm.get('date')?.invalid && matchForm.get('date')?.touched" class="text-red-600 text-sm">
      Required
    </div>
  </div>

  <div>
    <label class="block text-green-700 mb-1">Score:</label>
    <input formControlName="score" placeholder="e.g. 2-1" class="w-full border rounded p-2" />
  </div>

  <div class="flex space-x-3">
    <button type="submit" [disabled]="matchForm.invalid || loading" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 disabled:opacity-50">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
    <button type="button" [routerLink]="['/matches']" class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300">
      Cancel
    </button>
  </div>
</form>

<div *ngIf="error" class="text-red-600 mt-4 font-medium">{{ error }}</div>
