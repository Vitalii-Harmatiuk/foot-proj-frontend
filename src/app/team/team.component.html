<div *ngIf="loading" class="text-green-700 font-medium mb-4">Loading teams...</div>
<div *ngIf="error" class="text-red-600 font-semibold mb-4">{{ error }}</div>

<table *ngIf="teams.length > 0" class="min-w-full border border-green-300 bg-white shadow-md rounded-lg overflow-hidden">
  <thead class="bg-green-100 text-green-800">
    <tr>
      <th class="px-4 py-2 text-left">Name</th>
      <th class="px-4 py-2 text-left">Country</th>
      <th class="px-4 py-2 text-left">Founded</th>
      <th class="px-4 py-2 text-left">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams" class="border-t">
      <td class="px-4 py-2">{{ team.name }}</td>
      <td class="px-4 py-2">{{ team.country }}</td>
      <td class="px-4 py-2">{{ team.founded }}</td>
      <td class="px-4 py-2 flex gap-2">
        <button [routerLink]="['/teams', team.id]" class="text-green-600 hover:underline">View</button>
        <button [routerLink]="['/teams/edit', team.id]" class="text-blue-600 hover:underline">Edit</button>
        <button (click)="deleteTeam(team.id)" class="text-red-600 hover:underline">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && teams.length === 0" class="text-gray-600 mt-4">No teams found.</div>

<button
  [routerLink]="['/teams/new']"
  class="mt-6 bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded"
>
  Add New Team
</button>
