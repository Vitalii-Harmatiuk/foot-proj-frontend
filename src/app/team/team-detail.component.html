<div *ngIf="loading" class="text-green-700 font-medium">Loading team...</div>
<div *ngIf="error" class="text-red-600 font-semibold">{{ error }}</div>

<div *ngIf="team" class="bg-white p-6 rounded-lg shadow-md border border-green-300">
  <h2 class="text-2xl font-bold text-green-800 mb-4">{{ team.name }}</h2>
  <p class="mb-2"><strong class="text-green-700">Country:</strong> {{ team.country }}</p>
  <p class="mb-4"><strong class="text-green-700">Founded:</strong> {{ team.founded }}</p>

  <div class="flex gap-4">
    <button
      [routerLink]="['/teams/edit', team.id]"
      class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
    >
      Edit
    </button>
    <button
      [routerLink]="['/teams']"
      class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded"
    >
      Back to list
    </button>
  </div>
</div>
