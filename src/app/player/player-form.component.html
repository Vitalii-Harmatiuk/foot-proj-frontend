<div class="max-w-lg mx-auto mt-8 bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-green-700">{{ isEditMode ? 'Edit Player' : 'Create New Player' }}</h2>

  <div *ngIf="loading" class="text-gray-600 italic">Loading player data...</div>
  <div *ngIf="error" class="text-red-600 mb-4">{{ error }}</div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!loading" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Name</label>
      <input formControlName="name" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500" />
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-sm">Name is required</div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Position</label>
      <input formControlName="position" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500" />
      <div *ngIf="form.get('position')?.invalid && form.get('position')?.touched" class="text-red-500 text-sm">Position is required</div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Number</label>
      <input type="number" formControlName="number" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500" />
      <div *ngIf="form.get('number')?.invalid && form.get('number')?.touched" class="text-red-500 text-sm">Valid number is required</div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Team ID</label>
      <input formControlName="teamId" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-green-500 focus:border-green-500" />
      <div *ngIf="form.get('teamId')?.invalid && form.get('teamId')?.touched" class="text-red-500 text-sm">Team ID is required</div>
    </div>

    <div class="flex gap-4 mt-6">
      <button type="submit" [disabled]="form.invalid"
        class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-md disabled:opacity-50">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
      <button type="button" (click)="cancel()"
        class="bg-gray-300 hover:bg-gray-400 text-black px-5 py-2 rounded-md">
        Cancel
      </button>
    </div>
  </form>
</div>
